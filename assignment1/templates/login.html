<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Login Page</title>
</head>
<body>
          {% for m in messages %}
                    {{ m }}
          {% endfor %}
          <div style="display: block;">
                    <h2>Log In</h2>
                    <form method="POST" action="">
                              {% csrf_token %}
                              {{ form.as_p }}
                              <button type="submit">Login</button>
                    </form>
          </div>
         <p>New? Register <a href="{% url 'assignment1app:register' %}">here</a></p>
</body>
</html>
